steps:
  - name: 'ubuntu'
    args: ['echo', 'hello world']

  - name: 'ubuntu'
    args: ['ls']

  - name: 'gcr.io/cloud-builders/docker'
    dir: './client'
    args: ['build', '--platform', 'linux/amd64', '-t', 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}:${_TAG}', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'beta',
        'run',
        'deploy',
        '${_SERVICE_NAME}',
        '--image',
        'gcr.io/$PROJECT_ID/${_SERVICE_NAME}',
        '--region',
        '${_REGION}',
        '--platform',
        'managed',
        '--allow-unauthenticated',
      ]

substitutions:
  _REGION: asia-northeast2
  _SERVICE_NAME: kotrot
  _IMAGE_NAME: kotrot
  _TAG: latest
